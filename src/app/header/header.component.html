<div class="header-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Menu de computador -->
      <div fxShow="true" fxHide.lt-md>
        <a mat-button routerLink="/home"><img src="/assets/img/udea3.png" height=165 width=255></a>
        <a mat-button routerLink="/sedes" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Sedes</a>
        <a mat-button routerLink="/" routerLinkActive="active"><span class="fa fa-list-alt fa-lg"></span> Mis
          reservas</a>
        <a mat-button routerLink="/" routerLinkActive="active"><span class="fa fa-search fa-lg"></span> Ver
          equipos</a>

        <!-- Menu y submenu de administrador -->
        <button mat-button [matMenuTriggerFor]="menu"><span class="fa fa-user fa-lg"></span> Administrador</button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="Administrar">Administrar</button>
          <button mat-menu-item [matMenuTriggerFor]="Reservar">Reservar</button>
          <button mat-menu-item>Ver reservas</button>
          <button mat-menu-item>Ver reportes</button>
        </mat-menu>

        <mat-menu #Administrar="matMenu">
          <button mat-menu-item>Usuarios</button>
          <button mat-menu-item>Programas</button>
          <button mat-menu-item>Salas</button>
          <button mat-menu-item>Equipos</button>
        </mat-menu>

        <mat-menu #Reservar="matMenu">
          <button mat-menu-item>Clase</button>
          <button mat-menu-item>Equipo</button>
        </mat-menu>

      </div>
      <span class="flex-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <a mat-flat-button routerLink="" routerLinkActive="active"><span class="fa fa-user-circle fa-lg"></span>
          Usuario</a>
        <a mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg"></span> Login</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
     
  <!-- Menu de moviles -->
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Inicio</a>
        <a mat-list-item routerLink="/sedes"><span class="fa fa-home fa-sm"></span> Sedes</a>
        <a mat-list-item routerLink="."><span class="fa fa-list-alt fa-sm"></span> Mis reservas</a>
        <a mat-list-item routerLink="."><span class="fa fa-search fa-sm"></span> Ver equipos</a>
       
        <!-- Menu y submenu de administrador -->
        <button mat-button [matMenuTriggerFor]="menu"><span class="fa fa-user fa-sm"></span> Administrador</button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="Administrar">Administrar</button>
          <button mat-menu-item [matMenuTriggerFor]="Reservar">Reservar</button>
          <button mat-menu-item>Ver reservas</button>
          <button mat-menu-item>Ver reportes</button>
        </mat-menu>

        <mat-menu #Administrar="matMenu">
          <button mat-menu-item>Usuarios</button>
          <button mat-menu-item>Programas</button>
          <button mat-menu-item>Salas</button>
          <button mat-menu-item>Equipos</button>
        </mat-menu>

        <mat-menu #Reservar="matMenu">
          <button mat-menu-item>Clase</button>
          <button mat-menu-item>Equipo</button>
        </mat-menu>

        <a mat-list-item (click)="openLoginForm()"><span class="fa fa-sign-in fa-sm"></span> Login</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
